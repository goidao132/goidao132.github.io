<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="" disabled />
        <div class="calculator-keys">
            <button type="button" class="all-clear" value="all-clear">AC</button> <!-- Botão para limpar tudo -->
            <button type="button" class="function" value="log">log</button> <!-- Botão de função logaritmo -->
            <button type="button" class="function" value="exp">exp</button> <!-- Botão de função exponencial -->
            <button type="button" class="operator" value="+">+</button> <!-- Botão de operador de adição -->
            
            <button type="button" class="operator" value="-">-</button> <!-- Botão de operador de subtração -->
            <button type="button" class="operator" value="*">&times;</button> <!-- Botão de operador de multiplicação -->
            <button type="button" class="operator" value="/">&divide;</button> <!-- Botão de operador de divisão -->

            <button type="button" value="7">7</button> <!-- Botão número 7 -->
            <button type="button" value="8">8</button> <!-- Botão número 8 -->
            <button type="button" value="9">9</button> <!-- Botão número 9 -->

            <button type="button" value="4">4</button> <!-- Botão número 4 -->
            <button type="button" value="5">5</button> <!-- Botão número 5 -->
            <button type="button" value="6">6</button> <!-- Botão número 6 -->

            <button type="button" value="1">1</button> <!-- Botão número 1 -->
            <button type="button" value="2">2</button> <!-- Botão número 2 -->
            <button type="button" value="3">3</button> <!-- Botão número 3 -->

            <button type="button" value="0">0</button> <!-- Botão número 0 -->
            <button type="button" class="decimal" value=".">.</button> <!-- Botão decimal -->
            <button type="button" class="equal-sign operator" value="=">=</button> <!-- Botão de igual -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
